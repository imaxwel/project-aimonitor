<!-- 访客管理 -->
<div class="tpl-content-wrapper">
    <!-- 头部 -->
    <div class="edit_header">
        <p>
            访客管理
            <button class="AddNewVisitor">新增访客</button>
        </p>
        <div class="sequence">
            <span>排序：</span>
            <select class="select">
                <option value="0">注册时间</option>
                <option value="1">有效期</option>
                <option value="2">姓氏</option>
                <option value="3">访客等级</option>
            </select>
        </div>                
    </div>
    <!-- 访客名单 -->
    <div class="visitor">
        <div class="visitor_msg" style="display: none;">
            <div class="avator">
                <img src="../static/images/user02.png" th:src="@{/images/1436597244_849347.jpg}">
            </div>
            <div class="message">
                <hr style="height:1px;border:none;border-top:1px solid #ccc;width: 40%;margin: auto;" />
                <p class="name" id="name">name</p>
                <p class="begin_time"><span>开始时间:</span><span id="begin_time"></span></p>
                <label class="NewBeginTime"><input type="text" class="new_begin_time" value="" /><button>确定</button></label>
                <p class="end_time"><span>结束时间:</span><span id="end_time"></span></p>
                <label class="NewEndTime"><input type="text" class="new_end_time" value="" /><button>确定</button></label>                        
                <p class="regist_time"><span>注册时间:</span><span>2017/08/21 9:00</span></p>
                <p class="last_time"><span>上次来访:</span><span>2017/08/21 19:00</span></p>
            </div>
            <div class="foot">
                <!-- <button>edit</button> -->
                <button class="delete">delete</button>
            </div>
        </div>
    </div>
    <div class="pageTest" id="pagetest">
        
    </div>
</div>
<!-- add new visitor -->
<div class="tpl-login">
    <div class="tpl-login-content" id="new_visitor_content">
        <div class="tpl-login-title">访客注册</div>
        <span class="tpl-login-content-info">
              为来访者进行注册
        </span>
        <form class="am-form tpl-form-line-form" id="uploadForm" enctype="multipart/form-data">
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="user-name" placeholder="姓名">
            </div>
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="user-id" placeholder="身份证号码">
            </div>
            <div class="am-form-group">
                <input type="password" class="tpl-form-input" id="user-num" placeholder="联系方式">
            </div>
            <div class="am-form-group">
                <label for="user-phone">
                    <span id="relation">与业主关系</span> 
                </label> 
                <div class="am-u-sm-9" id="shipchoose">                  
                    <select data-am-selected="{searchBox: 1}">
                        <option value="a">夫妻</option>
                        <option value="b">父母</option>
                        <option value="o">子女</option>
                        <option value="o">亲戚</option>                   
                        <option value="o">其他</option>
                    </select> 
                </div>
            </div>   
            <div id="preview">
            </div>
            <div class="submit_btn addphoto">
                <button type="button" id="photo" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success">本地上传照片</button>
                <input type="file" onchange="previewImage(this)" id="previewImg" name="file">
            </div>    
            <div class="am-form-group">
                <label>
                    <span id="valid_time">访客有效期</span>        
                    <span id="settime">设置时间</span>
                </label> 
            </div>
<!-- //时间选择插件 -->
            <input type="text" class="some_class" value="" id="some_class_1"/>
            <span id="fenge">---</span>
            <input type="text" class="some_class" value="" id="some_class_2" />
            <div class="am-form-group">
                <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
            </div>
        </form>
    </div>
</div>
