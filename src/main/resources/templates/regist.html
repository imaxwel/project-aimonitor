<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title></title>
		<script src="/js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/regist.css">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
	</head>
	<body>
		<header>
			<span><img src="/image/logo2.png" width="50px" height="50px"></span>
			<div class="desc">
			欢迎注册
		</div>
		</header>
		<section>
			<form action="#">
				<div class="register-box">
					<label class="username_label">用 户 名
					<input maxlength="20" type="text" placeholder="请填写真实姓名">
					</label>
					
				</div>
				<div class="register-box">
					<label class="other_label">身 份 证 号
					<input maxlength="18" type="text" placeholder="请填写有效的身份证号">
					</label>
					
				</div>
				<div class="register-box">
					<label class="other_label">设 置 密 码
					<input maxlength="20" type="password" placeholder="建议至少使用两种字符组合">
					</label>
					
				</div>
				<div class="register-box">
					<label class="other_label">确 认 密 码
					<input maxlength="20" type="password" placeholder="请再次输入密码">
					</label>
					
				</div>
				<div class="register-box">
					<label class="other_label">
					<span>中国 0086∨</span>
					<input class="phone" maxlength="20" type="text" placeholder="建议使用常用手机">
					</label>
					
				</div>				
				<div class="register-box">
					<label class="other_label">
						<span>小区</span>
							<select name="select" id="select"> 
								<option value="0">紫金小区</option> 
								<option value="1">多蓝水岸</option> 
							</select> 
					</label>
					
				</div>
				<!-- 人脸识别 -->
				<div class="picture">
					<!-- <video id="video" width="320" height="320" autoplay="">
						
					</video> -->
				</div>
				<div class="photo">
						<a href="" class="itemp">拍照识别人脸</a>
						<a href="" class="itemp">本地上传照片</a>	
					
				</div>
				<div class="submit_btn">
					<button type="submit" id="submit_btn">立 即 注 册</button>
				</div>
			</form>
		</section>
		<script src="/js/index.js" type="text/javascript" charset="utf-8"></script>
	

</body></html>
