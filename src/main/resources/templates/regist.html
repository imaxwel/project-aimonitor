			$("#camera").click(function(){
				var capture = document.getElementById("capture");

				navigator.getUserMedia({video:true}, onSuccess, onError); //调用摄像头捕捉视频信息
				capture.onclick = function(e){
				  e.preventDefault();
				  context.drawImage(video, 0, 0, 400, 300);

				}
