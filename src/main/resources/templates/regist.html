<!DOCTYPE html>
<!-- saved from url=(0069)http://www.17sucai.com/preview/757225/2017-05-26/jdjiemian/index.html -->
<html xmlns:th="http://www.thymeleaf.org"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<title></title>
		<script src="../static/js/jquery-1.10.2.js" type="text/javascript" charset="utf-8" th:src="@{/js/jquery-1.10.2.js}"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/regist.css" th:href="@{/css/regist.css}">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
		<script type="text/javascript" src="../static/js/ajaxfileupload.js" th:src="@{/js/ajaxfileupload.js}"></script>
		<script type="text/javascript" src="../static/js/upphoto.js" th:src="@{/js/upphoto.js}"></script>

		<style type="text/css">
			#photo{
				background: #0e90d2;
				display: inline-block;
			}
			#camera{
				background: #0e90d2;
				display: inline-block;
			}
			.addphoto{
				position: relative;
				margin: 20px 0;
			}
			#previewImg{
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				opacity: 0;
				cursor: pointer;
				width: 100%;
				height: 100%;
			}
			#video,#canvas,#capture{
				display: none;
			}
			#capture{
				margin: auto 10px;
				padding: 10px 20px;
				background-color: #999;
				font-size: 1.2em;
				color: white; 
			}
		</style>
		
	</head>
	<body>
		<header>
			<span><img src="../static/images/logo2.png" width="50px" height="50px" th:src="@{/images/logo2.png}"></span>
			<div class="desc">
			欢迎注册
		</div>
		</header>
		<section>
			<form action="" method="get" id="registForm">
				<div class="register-box">
					<label for="username" class="other_label">
					<span>中国 0086∨</span>
					<input class="phone" maxlength="20" type="text" placeholder="建议使用常用手机" name="number">
					</label>
					<div></div>
				</div>				
				<div class="register-box">
					<label for="username" class="other_label">设 置 密 码
					<input id="pwd" maxlength="20" type="password" placeholder="建议至少使用两种字符组合" name="pwd">
					</label>
					<div></div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">确 认 密 码
					<input maxlength="20" type="password" placeholder="请再次输入密码" name="repwd">
					</label>
					<div></div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="checkcode">发送验证码</span>
					<input class="phone" maxlength="20" type="text" placeholder="请输入收到的验证码" name="number">
					</label>
					<div></div>
				</div>				

				<div class="submit_btn">
					<button type="submit" id="submit_btn">立 即 注 册</button>
				</div>
			</form>
		</section>
		<script src="../static/js/regist.js" type="text/javascript" charset="utf-8" th:src="@{/js/regist.js}"></script>
		<script type="text/javascript">
			var number=$('input').eq(0).val();
			var pwd=$('input').eq(1).val();
			var checkcode=$('input').eq(3).val();

			$(".checkcode").click(function(){
				alert("验证码已发送，请在2分钟之内填写！");
				$.ajax({
					type:"get",
					url:"",
					dataType:"json",
					data:{
						checkcode:checkcode
					},
					success:function(data){
						alert("data");
					}
				})
			})

			$("#submit_btn").click(function(){

				// 将数据传到服务器
		        $.ajax({
		            type: "get",
		            url: "#",//后台页面
		            cache: false,
		            dataType:"json",
		            data:{
		            	number:number,
		            	pwd:pwd,
		            	checkcode:checkcode
		            },
		            success:function(data){
		                alert("注册成功!");
	                        $(function () {
	                            window.location.href = "owner.html";
	                        })
		            },
		            error:function(){
		                alert('注册失败！');
		            }
		        });
			});
		</script>

</body></html>
