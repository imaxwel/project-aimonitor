<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pearl Login Form Flat Responsive Widget  Template</title>
<!-- Custom Theme files -->
<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
<!-- Custom Theme files -->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design">
<script src="../static/js/jquery-1.10.2.js" th:src="@{/js/jquery-1.10.2.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        
        $("#login").click(function(){  
            var account=$("#account").val();
            var password=$("#password").val();
        	var param="/user/checkLogin";
		    $.ajax({
		          type:"get",
		          url:param,//后台页面链接
		          async:true,
		          dataType:'json',
                  data:{
                    username:account,
                    password:password
                  },
		          success : function(data){
		            console.log(data);
		            
		            if (data['flag']) {
                        alert("登录成功");
                        $(function () {
                            window.location.href = "/base/owner";
                        })
                        
                    } else {
                        alert(data['msg']+','+data['result']);
                    }
		          }
			});
        });

        $(".checkbox i").click(function(){
        	$(".checkbox img").toggle();
        	// alert("ddd");       	
        });
    });
</script>
</head>
<body>
<!--header start here-->
	<div class="login">
		 <div class="login-main">
		 		<div class="login-top">
		 			<img src="../static/images/head-img.png" alt="" th:href="@{/images/head-img.png}">
		 			<h1>Login <span class="anc-color"> to your account</span> </h1>
		 			<input type="text" placeholder="Phonenumber" required="" id="account">
		 			<div id="errorAccount" style="color:red;display:inline;"></div>
		 			<input type="password" placeholder="Password" required="" id="password">
		 			<div id="errorPassword" style="color:red;display:inline;"></div>

		 			<div class="login-bottom">
		 			  <div class="login-check">
			 			<label class="checkbox"><input type="checkbox" name="checkbox" checked="checked"><i> <img src="../static/images/cc-yes-crude.png" style="display: none;"></i> Remember Me</label>
			 		  </div>
			 		  <div class="login-para" style="color: #999;">
			 			<p>Forgot Password </p>
			 		 </div>
			 			<div class="clear"> </div>
		 			</div>
		 			<input type="submit" value="Login" id="login">
		 			<h4>Don't have an account? <a href="regist.html"> Register now! </a></h4>
		 		</div>
		 	</div>
  </div>
<!--header end here-->

</body></html>
