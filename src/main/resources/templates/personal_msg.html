<div class="tpl-content-wrapper">

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-pencil page-header-heading-icon"></span> 个人信息 </div>
                        <p class="page-header-description">请尽快完善您的个人信息</p>
                    </div>
                </div>

            </div>

            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-line-form">
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">姓名 <span class="tpl-form-line-small-title">name</span></label>
                                        <div class="am-u-sm-9">
                                        <input maxlength="20" type="text" placeholder="请填写真实姓名" name="username"></div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">身份证 <span class="tpl-form-line-small-title">ID card</span></label>
                                        <div class="am-u-sm-9">
                                        <input maxlength="18" type="text" placeholder="请填写有效的身份证号" name="id"></div>
                                   </div>

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">小区 <span class="tpl-form-line-small-title">housing</span></label>
                                        <div class="am-u-sm-9">
                                            <select name="select" id="select"> 
                                                <option value="0">紫金小区</option> 
                                                <option value="1">多蓝水岸</option> 
                                            </select> 
                                        </div>
                                    </div>  
                                    <!-- 人脸识别 -->
                                    <!-- 调用摄像头生成图片 -->
                                    <video id="video" autoplay="" style="display: none;width: 320px;height: 240px;margin-left: 100px;"></video>
                                    <button id="capture" style="display: none;margin: auto; 10px;background-color: #999;font-size: 0.9em;color: white;">拍照</button>                
                                    <canvas id="canvas" style="display: none;"></canvas>
                                    <!-- 本地上传的图片 -->
                                    <div id="preview">
                                    </div> 

                                    <div class="submit_btn addphoto" style="position: relative;margin: 20px 100px;">
                                        <button type="button" id="photo" style="background-color: #0e90d2;display: inline-block;border: none;">本地上传照片</button>
                                        <input type="file" onchange="previewImage(this,)" id="previewImg" style="position: absolute;top: 0;left: 0;z-index: 1;opacity: 0;cursor: pointer;width: 18%;height: 100%;">
                                    </div>                           
                                    <div class="submit_btn addphoto">
                                        <button type="button" id="camera" style="background-color: #0e90d2;display: inline-block;margin: 0px 100px;border: none;">拍照识别人脸</button>
                                    </div> 

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="button" class="am-btn tpl-btn-bg-color-success " style="background-color: #dd514c;margin: 50px -114px;width: 110px;">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
